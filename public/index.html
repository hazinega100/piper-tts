<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piper TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .controls {
      margin: 15px 0;
    }
    select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 0 5px;
    }
    audio {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è –õ–æ–∫–∞–ª—å–Ω—ã–π TTS (Piper)</h1>
  <p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ–ª–æ—Å</p>

  <textarea id="text" placeholder="–ü—Ä–∏–≤–µ—Ç, —ç—Ç–æ —Ç–µ—Å—Ç!">–ü—Ä–∏–≤–µ—Ç, —ç—Ç–æ —Ç–µ—Å—Ç!</textarea>

  <div class="controls">
    <select id="voice">
      <option value="irina">Irina (–∂–µ–Ω—Å–∫–∏–π)</option>
      <option value="denis">Denis (–º—É–∂—Å–∫–æ–π)</option>
    </select>
    <button onclick="synthesize()">–û–∑–≤—É—á–∏—Ç—å</button>
    <button onclick="document.getElementById('audio').play()">–ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>
  </div>

  <audio id="audio" controls></audio>

  <script>
    async function synthesize() {
      const text = document.getElementById("text").value;
      const voice = document.getElementById("voice").value;
      const audio = document.getElementById("audio");

      if (!text.trim()) {
        alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");
        return;
      }

      try {
        const res = await fetch("/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, voice }),
        });

        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏");

        audio.src = "/output.wav?t=" + Date.now();
        audio.load();
      } catch (err) {
        alert("–û—à–∏–±–∫–∞: " + err.message);
      }
    }
  </script>
</body>
</html>
